<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Source Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Demo/demo.css">
</head>

<body>
    <!-- Modal Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSourceModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addSourceModal" tabindex="-1" aria-labelledby="addSourceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-container">
                        <i class="bi bi-cloud-arrow-up"></i>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <h5 class="modal-title mb-4" id="addSourceModalLabel">Add new source</h5>
                    <div class="form-check mb-3">
                        <label class="radio-label form-check-label">
                            <input class="form-check-input" type="radio" name="sourceOption" id="singlePage"
                                value="singlePage">
                            <img src="/images/Single.png" alt="Single Page" width="24">
                            Single page website
                        </label>
                    </div>

                    <!-- Additional Input for Single Page Website -->
                    <div id="singlePageInput" class="additional-input d-none">
                        <label for="singlePageURL" class="form-label text-start">Add Link</label>
                        <input type="url" class="form-control" id="singlePageURL" placeholder="https://">
                    </div>

                    <div class="form-check mb-3">
                        <label class="radio-label form-check-label">
                            <input class="form-check-input" type="radio" name="sourceOption" id="multiPage">
                            <img src="/images/multi.png" alt="Multi Page" width="24">
                            Multi page website
                        </label>
                    </div>


                    <!-- Custom Text Option -->
                    <div class="form-check mb-3">
                        <label class="radio-label form-check-label">
                            <input class="form-check-input" type="radio" name="sourceOption" id="customText"
                                value="customText">
                            <img src="https://img.icons8.com/color/48/null/text.png" alt="Custom Text" width="24">
                            Custom Text
                        </label>
                    </div>

                    <!-- Additional Input for Custom Text -->
                    <div id="customTextInput" class="additional-input d-none">
                        <label for="customTextBox" class="form-label text-start">Add Custom Text</label>
                        <textarea class="form-control" id="customTextBox" rows="3"
                            placeholder="Enter your custom text"></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <label class="radio-label form-check-label">
                            <input class="form-check-input" type="radio" name="sourceOption" id="csvList">
                            <img src="/images/CSV.png" alt="CSV List" width="24">
                            List of links (CSV)
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="radio-label form-check-label">
                            <input class="form-check-input" type="radio" name="sourceOption" id="sitemap">
                            <img src="/images/XML.png" alt="Sitemap" width="24">
                            Sitemap (XML)
                        </label>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-cancel px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-add px-4" id="addSourceButton">Add source</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/Demo/demo.js"></script>
</body>

</html>
