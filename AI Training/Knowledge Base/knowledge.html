<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/AI Training/Knowledge Base/knowledge.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-light border-end">
            <div class="text-center py-3">
                <img src="logo.png" alt="Logo" class="logo img-fluid">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">AI Training</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat Setting</a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3">AI Training</h1>
                    <p class="text-muted">Manage the sources of knowledge for your AI agent</p>
                </div>
                <button class="btn btn-success">Test Chat</button>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Knowledge Base</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Custom Instructions</a>
                </li>
            </ul>

            <!-- Content Area -->
            <div class="text-center">
                <img src="/images/Knowledge.png" alt="No Data" class="img-fluid mb-3" style="max-width: 300px;">
                <h5 class="mb-2">No Data uploaded</h5>
                <p class="text-muted mb-4">Start uploading content to train your model</p>
                <button class="btn btn-dark">+ Add new source</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
