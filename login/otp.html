<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="otp-box">
        <h2>Check your email</h2>
        <p>We sent a verification code to <span id="user-email"></span></p>
        <div class="otp-input">
            <input type="text" id="otp1" maxlength="1">
            <input type="text" id="otp2" maxlength="1">
            <input type="text" id="otp3" maxlength="1">
            <input type="text" id="otp4" maxlength="1">
        </div>
        <button onclick="verifyOTP()">Verify Email</button>
        <p id="error-message" style="color: red; display: none;">Invalid OTP, try again.</p>
        <p>Didn't receive the email? <a href=""> Click to resend</a></p>
        <p class="back-to-login"><a href="/login/login.html">‚Üê Back to log in</a></p>
    </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
