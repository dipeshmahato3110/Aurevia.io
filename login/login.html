<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aurevia.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side Pattern -->
            <div class="col-lg-6 d-none d-lg-block pattern"></div>

            <!-- Right Side Form -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <div class="form-container">
                    <div class="d-flex mb-3">
                        <img src="/images/logo.png" alt="Aurevia.io Logo" class="logo">
                        <span class="ms-2 company-name">Aurevia.io</span>
                    </div>
                    <h2>Log in</h2>
                    <p>Weâ€™ll send a One-Time Password (OTP) to your email. Please check your inbox to log in.</p>
                    <form id="login-form">
                        <div class="mb-3 form-group">
                            <p>Email</p>
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
